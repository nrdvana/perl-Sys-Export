name             = Sys-Export
abstract         = Export a subset of installed system files, for initrd or containers
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
homepage         = https://github.com/nrdvana/perl-Sys-Export
bugtracker.web   = https://github.com/nrdvana/perl-Sys-Export/issues
repository.web   = https://github.com/nrdvana/perl-Sys-Export
repository.url   = https://github.com/nrdvana/perl-Sys-Export.git
repository.type  = git

[@Git]
[Git::Contributors]
[Git::GatherDir]
include_untracked = 0

[Git::NextVersion]
[OurPkgVersion]

[PodWeaver]
[PodSyntaxTests]
[Test::Pod::Coverage::Configurable]
trustme = Sys::Export => qr/S_I[FS]WHT/
[AutoPrereqs]
skip = File::Map
skip = Unix::Mknod
[Prereqs / TestRequires]
Test2::Suite = 0.000139

[MakeMaker]
[License]
[MetaJSON]
[MetaYAML]
[Manifest]
[PruneCruft]
[ExtraTests]
[UploadToCPAN]
